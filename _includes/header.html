<header class="site-header">
  <div class="wrapper">
    <div class="logo-container">
      <a
        class="site-logo"
        href="{{ site.baseurl }}/"
        style="
          height: 45px;
          width: 45px;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-shrink: 0;
          overflow: hidden;
        "
      >
        <img
          src="{{ site.baseurl }}/images/newport-centurions-korfball-club-400.webp"
          alt="{{ site.title }} Logo"
          loading="lazy"
          style="
            height: 45px;
            width: 45px;
            max-height: 45px;
            max-width: 45px;
            display: block;
            object-fit: contain;
          "
        />
      </a>
    </div>
    <nav class="site-nav">{% include social-links.html %}</nav>
  </div>
</header>
