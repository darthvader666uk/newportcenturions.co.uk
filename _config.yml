# Site Settings
title: Newport Centurions Korfball Club
tagline: Welsh League Korfball Champions | Mixed Sport in South Wales
description: Join Newport Centurions Korfball Club - South Wales' premier mixed-gender korfball team. Welsh League Champions 2022/2023 & 2025. Weekly training sessions at John Frost School, Newport.
url: "https://newportcenturions.co.uk"

# SSL Settings
enforce_ssl: newportcenturions.co.uk
ssl:
  enabled: true
  hsts: true
  hsts_subdomains: true
  hsts_preload: true

# SEO Settings
lang: en_GB
locale: en_GB
author: Newport Centurions Korfball Club
timezone: Europe/London
logo: /images/newport-centurions-korfball-club.webp

# Enhanced SEO Configuration
seo:
  type: Organization
  name: Newport Centurions Korfball Club
  links:
    - https://facebook.com/newportcenturions
    - https://twitter.com/newportkorfball
    - https://instagram.com/newportkorfball
    - https://youtube.com/@newportcenturionskorfball5878

# Organization Schema
organization:
  name: Newport Centurions Korfball Club
  url: https://newportcenturions.co.uk
  logo: https://newportcenturions.co.uk/images/newport-centurions-korfball-club.webp
  sameAs:
    - https://facebook.com/newportcenturions
    - https://twitter.com/newportkorfball
    - https://instagram.com/newportkorfball
    - https://youtube.com/@newportcenturionskorfball5878
  contactPoint:
    - "@type": ContactPoint
      contactType: customer service
      availableLanguage: English
  address:
    "@type": PostalAddress
    addressLocality: Newport
    addressRegion: Wales
    addressCountry: GB

# Default SEO values
defaults:
  - scope:
      path: ""
      type: pages
    values:
      image: /images/newport-centurions-korfball-club-800.webp
      author: Newport Centurions Korfball Club

# Organization Info
organization:
  name: Newport Centurions Korfball Club
  location: Newport, Wales
  foundingDate: 2015

# Social Media
social:
  facebook: newportcenturions
  twitter: newportkorfball
  instagram: newportkorfball
  youtube: "https://youtube.com/@newportcenturionskorfball5878"

# Plugin Settings
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
whitelist:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Sitemap Settings
defaults:
  -
    scope:
      path: ""
    values:
      image: /images/newport-centurions-korfball-club.webp

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false

# Exclude folders from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# Navigation Menu
navigation:
  - title: About Us
    url: /about/
  - title: What is Korfball
    url: /what-is-korfball/
  - title: Join Us
    url: /join-us/
  - title: Sponsors
    url: /sponsors/
    description: Our valued sponsors and partnership opportunities
    keywords: korfball sponsors, sports partnerships, team sponsors
  - title: Support Us
    url: /support/
  - title: Team Store
    url: https://rcs-teamwear.com/newport-centurions-korfball/
    description: Official Newport Centurions team store for korfball kit and club merchandise
    keywords: korfball kit, team store, newport centurions merchandise, korfball clothing
  - title: Contact Us
    url: /contact/