# Site Settings
title: Newport Centurions Korfball Club
tagline: Welsh League Korfball Champions | Mixed Sport in South Wales
description: Join Newport Centurions Korfball Club - South Wales' premier mixed-gender korfball team. Welsh League Champions 2022/2023 & 2025. Weekly training sessions at John Frost School, Newport.
url: "https://newportcenturions.co.uk"

# SSL Settings
enforce_ssl: newportcenturions.co.uk
ssl:
  enabled: true
  hsts: true
  hsts_subdomains: true
  hsts_preload: true

# SEO Settings
lang: en_GB
locale: en_GB
author: Newport Centurions Korfball Club
timezone: Europe/London
logo: /images/newport-centurions-korfball-club.webp

# Organization Info
organization:
  name: Newport Centurions Korfball Club
  location: Newport, Wales
  foundingDate: 2015

# Social Media
social:
  facebook: newportcenturions
  twitter: newportkorfball
  instagram: newportkorfball
  youtube: "https://youtube.com/@newportcenturionskorfball5878"

# Plugin Settings
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
whitelist:
  - jekyll-sitemap
  - jekyll-seo-tag

# Sitemap Settings
defaults:
  -
    scope:
      path: ""
    values:
      image: /images/newport-centurions-korfball-club.webp

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# Navigation Menu
navigation:
  - title: About Us
    url: /about/
  - title: What is Korfball
    url: /what-is-korfball/
  - title: Join Us
    url: /join-us/
  - title: Support Us
    url: /support/